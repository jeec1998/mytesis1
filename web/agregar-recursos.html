<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Recursos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: #333;
    }

    nav {
      background-color: #07376c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    main {
      padding: 30px;
     
      margin: auto;
    }

    h2 {
      color: #07376c;
      margin-bottom: 10px;
    }

    h3 {
      color: #333;
      margin-bottom: 30px;
    }

    form {
      display: none;
            flex-direction: column;
            gap: 20px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            max-width: 900px;
            margin: 0 auto 30px auto;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 16px;
      background-color: #07376c;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #07376c;
    }

    #btnVolverDocente {
      display: none;
      margin-top: 20px;
      background-color: gray;
    }

    #btnVolverDocente:hover {
      background-color: #5a5a5a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: white;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      overflow: hidden;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #07376c;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .acciones {
      display: flex;
      gap: 10px;
    }

    .boton-accion {
      background-color: #6c0715;
      color: white;
      font-weight: bold;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .boton-accion:hover {
      background-color: #6c0722;
    }

    nav .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
      justify-content: flex-start;
    }

    #confirmModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #confirmModal div {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #confirmModal button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #confirmBtn {
      background-color: #f44336;
      color: white;
    }

    #cancelBtn {
      background-color: #ccc;
      color: white;
      margin-left: 10px;
    }

    #estiloCheckboxes {
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-family: sans-serif;
      font-size: 16px;
      margin-left: 35%;
    }

    #estiloCheckboxes label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    #estiloCheckboxes input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }
     .volver-icono {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  color: #28a745; /* verde bonito */
  font-size: 20px;
  font-weight: bold;
  text-decoration: none;
  margin-bottom: 20px;
  transition: color 0.3s, transform 0.2s;
}

.volver-icono:hover {
  color: #218838;
  transform: scale(1.25);
}

.volver-icono i {
 
  font-size: 30px;
}
  </style>

</head>

<body>
  
  <nav>
    <div class="logo">Recursos</div>
    <a href="perfil.html">Perfil</a>
  </nav>

  <main>
      <a href="javascript:history.back()" class="volver-icono">
  <i class="fas fa-circle-arrow-left"></i> 
</a>
    <h2>Agregar Recursos a la Materia</h2>

    <h3 id="nombreMateriaDocente"></h3>

    <button id="btnMostrarFormulario" style="margin-bottom: 20px;">➕ Agregar Recurso</button>

    <form id="recursoForm" enctype="multipart/form-data" style="display: none;">
      <label for="topicSelect">Tema</label>
      <select id="topicSelect" required>
        <option value="">Seleccionar Tema...</option>
      </select>

      <label for="subtopicSelect">Subtema</label>
      <select id="subtopicSelect" required>
        <option value="">Seleccionar Subtema...</option>
      </select>

      <label for="titulo">Título del recurso</label>
      <input type="text" id="titulo" required>

      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" rows="4" required></textarea>

      <div id="estiloCheckboxes">
        <label><input type="checkbox" name="estilo1" value="NEE" id="checkboxNEE"> NEE</label>
      </div>

      <label for="archivo">Seleccionar archivo</label>
      <input type="file" id="archivo" required>

      <button type="submit" id="submitBtn">Subir Recurso</button>
      <button type="button" id="cancelarBtn" style="display: none; background-color: gray;">Cancelar</button>
    </form>

    <div id="mensaje"></div>
    <button id="btnVolverDocente">Volver al Panel del Docente</button>

    <h2 style="margin-top:40px;">Recursos de la Materia</h2>
    <table id="tablaRecursos">
      <thead>
        <tr>
          <th>#</th>
          <th>Título</th>
          <th>Tema</th>
          <th>Subtema</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="cards-container" id="materiasContainer"></div>
    <div id="confirmModal"
      style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000;">
      <div
        style="background-color: white; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h3>¿Estás seguro de eliminar este recurso?</h3>
        <div>
          <button id="confirmBtn"
            style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; margin-right: 10px;">Eliminar</button>
          <button id="cancelBtn"
            style="background-color: #ccc; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">Cancelar</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const API_UPLOAD = 'https://mentoria-api-cyffg2cdemdyfdbt.eastus2-01.azurewebsites.net/dropbox/upload';
    const API_TOPICS = 'https://mentoria-api-cyffg2cdemdyfdbt.eastus2-01.azurewebsites.net/topics';
    const API_UPLOADS = 'https://mentoria-api-cyffg2cdemdyfdbt.eastus2-01.azurewebsites.net/dropbox/resources';
    const API_SUBJECTS = 'https://mentoria-api-cyffg2cdemdyfdbt.eastus2-01.azurewebsites.net/subjects';
    const API_DELETE = 'https://mentoria-api-cyffg2cdemdyfdbt.eastus2-01.azurewebsites.net/dropbox/delete';  // Endpoint para eliminar recurso

    const params = new URLSearchParams(window.location.search);
    const materiaId = params.get('materiaId');
    let listaTopics = [];
    let editandoRecursoId = null;
    const checkbox = document.getElementById('checkboxNEE');

    if (!materiaId) {
      alert("Falta el ID de materia.");
      window.location.href = "home.html";  // Redirigir si no existe el ID
    }

    // Cargar información de la materia
    async function cargarMateria() {
      try {
        const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('accessToken')}` };
        const res = await fetch(`${API_SUBJECTS}/${materiaId}`, { headers });
        const materia = await res.json();
        document.getElementById('nombreMateriaDocente').innerHTML = ` ${materia.name}</p>`;
      } catch (error) {
        console.error('Error cargando materia:', error);
      }
    }

    // Cargar temas
    async function cargarTemas() {
      try {
        const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('accessToken')}` };
        const res = await fetch(`${API_TOPICS}/materia/${materiaId}`, { headers });
        listaTopics = await res.json();
        const topicSelect = document.getElementById('topicSelect');
        listaTopics.forEach(topic => {
          const option = document.createElement('option');
          option.value = topic._id;
          option.textContent = topic.name;
          option.dataset.subtopics = JSON.stringify(topic.subtopics);
          topicSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error cargando temas:', error);
      }
    }

    document.getElementById('topicSelect').addEventListener('change', function () {
      const subtopics = JSON.parse(this.selectedOptions[0].dataset.subtopics || '[]');
      const subtopicSelect = document.getElementById('subtopicSelect');
      subtopicSelect.innerHTML = '<option value="">Seleccionar Subtema...</option>';
      subtopics.forEach(sub => {
        const option = document.createElement('option');
        option.value = sub._id;
        option.textContent = sub.name;
        subtopicSelect.appendChild(option);
      });

      if (subtopics.length > 0) {
        subtopicSelect.selectedIndex = 1; // Auto-seleccionar primer subtema
      }
    });

    // Mostrar el formulario para agregar recurso
    document.getElementById('btnMostrarFormulario').addEventListener('click', () => {
      const form = document.getElementById('recursoForm');
      if (form.style.display === 'none') {
        form.style.display = 'block';
        document.getElementById('btnMostrarFormulario').innerText = '➖ Cancelar';
      } else {
        form.style.display = 'none';
        document.getElementById('btnMostrarFormulario').innerText = '➕ Agregar Recurso';
      }
    });

    // Cargar el formulario con los datos del recurso para edición
    async function editarRecurso(id) {
      try {
        const res = await fetch(`${API_UPLOADS}?subjectId=${materiaId}`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('accessToken')}` }
        });
        const recursos = await res.json();

        const recurso = recursos.find(r => r._id === id); // Encontrar el recurso por ID

        if (recurso) {
          // Llenar el formulario con los datos del recurso
          document.getElementById('titulo').value = recurso.title;
          document.getElementById('descripcion').value = recurso.description;
          document.getElementById('topicSelect').value = recurso.topicId;
          document.getElementById('subtopicSelect').value = recurso.subtopicId;
          checkbox.checked = recurso.resourcemode || false;  // Cargar el valor del checkbox "NEE"

          // Mostrar el formulario y cambiar el texto de los botones
          document.getElementById('recursoForm').style.display = 'block';
          document.getElementById('btnMostrarFormulario').innerText = '➖ Cancelar';

          // Cambiar el texto del botón de submit
          document.getElementById('submitBtn').innerText = 'Actualizar Recurso';

          editandoRecursoId = id;
        }
      } catch (error) {
        console.error('Error cargando recurso:', error);
      }
    }

    // Evento para actualizar o agregar un recurso
    document.getElementById('recursoForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const topicId = document.getElementById('topicSelect').value;
      const subtopicId = document.getElementById('subtopicSelect').value;
      const archivo = document.getElementById('archivo').files[0];
      const varNEE = checkbox.checked ? true : false;

      if (!topicId || !subtopicId || subtopicId === "undefined") {
        alert('Por favor selecciona un tema y subtema válido.');
        return;
      }

      const extension = archivo.name.split('.').pop().toLowerCase();
      let fileType = 'other';
      if (extension === 'pdf') fileType = 'pdf';
      else if (['doc', 'docx'].includes(extension)) fileType = 'word';
      else if (['mp4', 'mov', 'avi'].includes(extension)) fileType = 'video';
      else if (['mp3', 'wav'].includes(extension)) fileType = 'audio';
      else if (['jpg', 'jpeg', 'png'].includes(extension)) fileType = 'image';

      const formData = new FormData();
      formData.append('topicId', topicId);
      formData.append('subjectId', materiaId);
      formData.append('subtopicId', subtopicId);
      formData.append('title', document.getElementById('titulo').value);
      formData.append('description', document.getElementById('descripcion').value);
      formData.append('file', archivo);
      formData.append('fileType', fileType);
      formData.append('resourcemode', varNEE);  // Agregar el estado del checkbox

      try {
        let res;
        if (editandoRecursoId) {
          // Actualizar el recurso existente
          res = await fetch(`${API_UPLOADS}/update/${editandoRecursoId}`, { method: 'PUT', body: formData });
        } else {
          // Crear un nuevo recurso
          res = await fetch(API_UPLOAD, { method: 'POST', body: formData });
        }

        if (!res.ok) throw new Error('Error al subir recurso');

        resetForm();
        document.getElementById('mensaje').innerHTML = `<span style="color:green;">✅ Recurso ${editandoRecursoId ? 'actualizado' : 'subido'} exitosamente</span>`;

        cargarRecursos();
      } catch (err) {
        document.getElementById('mensaje').textContent = `⛔ ${err.message}`;
      }
    });

    // Función para eliminar un recurso
    async function eliminarRecurso(id) {
      const confirmModal = document.getElementById('confirmModal');
      const confirmBtn = document.getElementById('confirmBtn');
      const cancelBtn = document.getElementById('cancelBtn');

      confirmModal.style.display = 'flex';

      confirmBtn.onclick = async () => {
        try {
          const res = await fetch(`${API_DELETE}/${id}`, { method: 'DELETE', headers: getAuthHeaders() });
          if (res.ok) {
            document.getElementById('mensaje').innerHTML = `<span style="color:red;">✅ Recurso eliminado</span>`;
            cargarRecursos();
            confirmModal.style.display = 'none';  // Cerrar el modal
          } else {
            const error = await res.json();
            document.getElementById('mensaje').textContent = `⛔ ${error.message}`;
          }
        } catch (error) {
          console.error('Error al eliminar recurso:', error);
          document.getElementById('mensaje').textContent = `⛔ Error de conexión`;
        }
      };

      cancelBtn.onclick = () => {
        confirmModal.style.display = 'none';  // Cerrar el modal si se cancela
      };
    }

    // Función para cargar los recursos en la tabla
    async function cargarRecursos() {
      try {
        const res = await fetch(`${API_UPLOADS}?subjectId=${materiaId}`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('accessToken')}` }
        });
        const recursos = await res.json();

        const tablaRecursosBody = document.querySelector('#tablaRecursos tbody');
        tablaRecursosBody.innerHTML = '';

        if (recursos.length === 0) {
          tablaRecursosBody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;">No hay recursos.</td></tr>';
          return;
        }

        recursos.forEach((rec, idx) => {
          const topicName = listaTopics.find(t => t._id === rec.topicId)?.name || '-';
          const subtopicName = listaTopics.find(t => t._id === rec.topicId)?.subtopics.find(s => s._id === rec.subtopicId)?.name || '-';

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${idx + 1}</td>
            <td>${rec.title}</td>
            <td>${topicName}</td>
            <td>${subtopicName}</td>
            <td>${rec.fileType}</td>
            <td>
              <div class="acciones">
                
                <button class="boton-accion" onclick="eliminarRecurso('${rec._id}')">🗑️ Eliminar</button>
              </div>
            </td>
          `;
          tablaRecursosBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error cargando recursos:', error);
      }
    }

    // Función para resetear el formulario
    function resetForm() {
      document.getElementById('recursoForm').reset();
      document.getElementById('recursoForm').style.display = 'none';
      document.getElementById('btnMostrarFormulario').innerText = '➕ Agregar Recurso';
      document.getElementById('submitBtn').innerText = 'Subir Recurso';
      editandoRecursoId = null;
    }

    // Función para obtener el token de autenticación
    function getAuthHeaders() {
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
      };
    }

    cargarMateria();
    cargarTemas();
    cargarRecursos();
  </script>

</body>

</html>
