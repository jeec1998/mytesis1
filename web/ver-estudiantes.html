<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estudiantes</title>
</head>
<body>
  <h2>Estudiantes de la Materia</h2>
  <div id="contenido"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const materiaId = params.get('materiaId');
    document.getElementById('contenido').textContent = `Materia ID: ${materiaId}`;
  </script>
</body>
</html>
