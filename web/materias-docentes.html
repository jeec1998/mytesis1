<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Materias del Docente</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f9ff; color: #333; }

    nav {
      background-color: #4A90E2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      flex-wrap: wrap;
    }

    nav .logo { color: white; font-size: 22px; font-weight: bold; }
    nav ul { list-style: none; display: flex; gap: 20px; }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 6px 10px;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background-color: #357ABD;
      border-radius: 5px;
    }

    main { padding: 30px; }
    h2 { color: #4A90E2; margin-bottom: 10px; }

    #btnMostrarFormMateria {
      background-color: #4A90E2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #btnMostrarFormMateria:hover { background-color: #357ABD; }

    #materiaForm {
      display: none;
      flex-direction: column;
      gap: 12px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-bottom: 30px;
    }

    #materiaForm input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .botones-form {
      display: flex;
      gap: 10px;
    }

    #materiaForm button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
    #btnGuardarMateria { background-color: #4A90E2; color: white; }
    #btnGuardarMateria:hover { background-color: #357ABD; }
    #btnCancelarMateria { background-color: gray; color: white; }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      width: 260px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .card-header {
      background: linear-gradient(135deg, #4A90E2, #3b7dc4);
      color: white;
      padding: 18px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }

    .card-content {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card-content p { margin: 0; color: #444; font-size: 15px; }

    .card-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }

    .card-row {
      display: flex;
      gap: 8px;
      justify-content: space-between;
    }
    .card-row.single { justify-content: center; }

    .card-buttons button {
      flex: 1;
      background-color: #4A90E2;
      border: none;
      color: white;
      font-size: 14px;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .card-buttons button:hover { background-color: #357ABD; }

    #alertaContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <div id="alertaContainer"></div> <!-- üî• Contenedor de alertas -->

  <nav>
    <div class="logo">Panel</div>
    <ul>
      <li><a href="admin.html">‚Üê Volver</a></li>
    </ul>
  </nav>

  <main>
    <h2 id="tituloDocente">Materias del Docente</h2>

    <button id="btnMostrarFormMateria">‚ûï Agregar Materia</button>

    <form id="materiaForm">
      <input type="text" id="nombreMateria" placeholder="Nombre de la materia" required />
      <input type="text" id="cursoMateria" placeholder="Curso" required />
      <div class="botones-form">
        <button type="submit" id="btnGuardarMateria">Guardar Materia</button>
        <button type="button" id="btnCancelarMateria">Cancelar</button>
      </div>
    </form>

    <div class="cards-container" id="materiasContainer"></div>
  </main>

  <script>
    const container = document.getElementById('materiasContainer');
    const API = 'http://localhost:3000/Subjects';

    const btnMostrarFormMateria = document.getElementById('btnMostrarFormMateria');
    const btnCancelarMateria = document.getElementById('btnCancelarMateria');
    const formMateria = document.getElementById('materiaForm');
    const nombreInput = document.getElementById('nombreMateria');
    const cursoInput = document.getElementById('cursoMateria');
    let editandoId = null;

    btnMostrarFormMateria.onclick = () => {
      formMateria.style.display = 'flex';
      btnMostrarFormMateria.style.display = 'none';
    };

    btnCancelarMateria.onclick = () => {
      formMateria.reset();
      formMateria.style.display = 'none';
      btnMostrarFormMateria.style.display = 'inline-block';
      editandoId = null;
      document.getElementById('btnGuardarMateria').textContent = 'Guardar Materia';
    };

    function mostrarAlerta(mensaje, tipo = 'success') {
      const alertaContainer = document.getElementById('alertaContainer');

      const alerta = document.createElement('div');
      alerta.textContent = mensaje;
      alerta.style.backgroundColor = tipo === 'success' ? '#4CAF50' : '#f44336';
      alerta.style.color = 'white';
      alerta.style.padding = '12px 20px';
      alerta.style.marginBottom = '10px';
      alerta.style.borderRadius = '8px';
      alerta.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
      alerta.style.fontSize = '16px';
      alerta.style.minWidth = '250px';
      alerta.style.textAlign = 'center';
      alerta.style.opacity = '0.95';
      alerta.style.transition = 'opacity 0.5s';

      alertaContainer.appendChild(alerta);

      setTimeout(() => {
        alerta.style.opacity = '0';
        setTimeout(() => alerta.remove(), 500);
      }, 3000);
    }

    function getAuthHeaders() {
      const token = localStorage.getItem('accessToken');
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      };
    }

    function getDocenteIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('docenteId');
    }

    function mostrarNombreDocente() {
      const params = new URLSearchParams(window.location.search);
      const nombre = params.get('nombre');
      const titulo = document.getElementById('tituloDocente');
      if (nombre) {
        titulo.textContent = `Materias del Docente: ${decodeURIComponent(nombre)}`;
      }
    }

    async function fetchMateriasByDocente() {
      const docenteId = getDocenteIdFromURL();
      if (!docenteId) {
        mostrarAlerta('Docente no identificado.', 'error');
        return;
      }

      try {
        const res = await fetch(`${API}/usuario/${docenteId}`, {
          method: 'GET',
          headers: getAuthHeaders()
        });
        const materias = await res.json();
        renderMaterias(materias);
      } catch (error) {
        console.error('Error al cargar materias:', error);
        container.innerHTML = '<p>Error al cargar materias.</p>';
      }
    }

    function renderMaterias(materias) {
      container.innerHTML = '';
      if (materias.length === 0) {
        container.innerHTML = '<p>No hay materias registradas para este docente.</p>';
        return;
      }

      materias.forEach(m => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <div class="card-header">${m.name}</div>
          <div class="card-content">
            <p><strong>üìò Curso:</strong> ${m.curso || 'Sin curso'}</p>
            <div class="card-buttons">
              <div class="card-row">
                <button onclick="editarMateria('${m._id}', '${m.name}', '${m.curso || ''}')">‚úèÔ∏è Editar</button>
                <button onclick="eliminarMateria('${m._id}')">üóëÔ∏è Eliminar</button>
              </div>
              <div class="card-row">
                <button onclick="agregarTemas('${m._id}')">üìö Temas</button>
                <button onclick="agregarRecursos('${m._id}')">üîó Recursos</button>
              </div>
              <div class="card-row single">
                <button onclick="verEstudiantes('${m._id}')">üë• Estudiantes</button>
              </div>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    formMateria.onsubmit = async (e) => {
      e.preventDefault();
      const docenteId = getDocenteIdFromURL();
      const materia = {
        name: nombreInput.value,
        curso: cursoInput.value,
        createdBy: docenteId
      };

      try {
        let res;
        if (editandoId) {
          res = await fetch(`${API}/admin/${editandoId}`, {
            method: 'PUT',
            headers: getAuthHeaders(),
            body: JSON.stringify(materia)
          });
        } else {
          res = await fetch(`${API}/admin/${docenteId}`, {
            method: 'POST',
            headers: getAuthHeaders(),
            body: JSON.stringify(materia)
          });
        }

        if (res.ok) {
          mostrarAlerta(editandoId ? 'Materia actualizada correctamente ‚úÖ' : 'Materia registrada correctamente ‚úÖ');
          formMateria.reset();
          formMateria.style.display = 'none';
          btnMostrarFormMateria.style.display = 'inline-block';
          editandoId = null;
          fetchMateriasByDocente();
        } else {
          const error = await res.json();
          mostrarAlerta(error.message || 'Error al procesar materia', 'error');
        }
      } catch (error) {
        mostrarAlerta('Error de conexi√≥n üò¢', 'error');
        console.error(error);
      }
    };

    function editarMateria(id, nombre, curso) {
      nombreInput.value = nombre;
      cursoInput.value = curso;
      editandoId = id;
      formMateria.style.display = 'flex';
      btnMostrarFormMateria.style.display = 'none';
      document.getElementById('btnGuardarMateria').textContent = 'Actualizar Materia';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function eliminarMateria(id) {
      if (!confirm('¬øEst√°s seguro de eliminar esta materia?')) return;
      fetch(`${API}/admin/${id}`, {
        method: 'DELETE',
        headers: getAuthHeaders()
      })
        .then(res => res.ok ? fetchMateriasByDocente() : mostrarAlerta('No se pudo eliminar', 'error'))
        .catch(err => {
          mostrarAlerta('Error de conexi√≥n', 'error');
          console.error(err);
        });
    }

    function agregarTemas(materiaId) {
      window.location.href = `agregar-temas.html?materiaId=${materiaId}`;
    }

    function agregarRecursos(materiaId) {
      window.location.href = `agregar-recursos.html?materiaId=${materiaId}`;
    }

    function verEstudiantes(materiaId) {
      const params = new URLSearchParams(window.location.search);
      const docenteId = params.get('docenteId');
      const nombre = params.get('nombre');
      if (docenteId && nombre) {
        window.location.href = `ver-estudiantes.html?materiaId=${materiaId}&docenteId=${docenteId}&nombre=${encodeURIComponent(nombre)}`;
      } else {
        window.location.href = `ver-estudiantes.html?materiaId=${materiaId}`;
      }
    }

    mostrarNombreDocente();
    fetchMateriasByDocente();
  </script>
</body>
</html>
