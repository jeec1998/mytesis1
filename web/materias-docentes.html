<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materias del Docente</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: white;
            color: #333;
        }
.volver-icono {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  color: #28a745; /* verde bonito */
  font-size: 25px;
  font-weight: bold;
  text-decoration: none;
  margin-bottom: 20px;
  transition: color 0.3s, transform 0.2s;
}

.volver-icono:hover {
  color: #218838;
  transform: scale(1.25);
}

.volver-icono i {
  font-size: 30px;
}
        nav {
            background-color: #07376c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 24px;
            flex-wrap: wrap;
        }

        nav .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 6px 10px;
            transition: background 0.3s;
        }



        main {
            padding: 30px;
        }

        h2 {
            color: #07376c;
            margin-bottom: 10px;
        }

        #btnMostrarFormMateria {
            background-color: #07376c;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #btnMostrarFormMateria:hover {
            background-color: #07376c;
        }

        #materiaForm {
            display: none;
            flex-direction: column;
            gap: 12px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 40%;
            margin-bottom: 30px;
            margin: 0 auto;
            align-items: center;
            /* Centra el formulario */
        }

        @media (max-width: 1200px) {
            #materiaForm {
                max-width: 60%;
                /* Ajusta el tamaño en pantallas más grandes */
            }
        }

        @media (max-width: 768px) {
            #materiaForm {
                max-width: 80%;
                /* Aumenta el ancho en pantallas medianas */
            }
        }

        @media (max-width: 480px) {
            #materiaForm {
                max-width: 90%;
                /* Ajusta el formulario a pantallas pequeñas */
            }
        }


        #materiaForm input[type="text"],
        #materiaForm select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        /* --- NUEVO ESTILO PARA LOS SELECTS --- */
        .select-group {
            display: flex;
            gap: 10px;
            width: 100%; /* Asegura que ocupe todo el ancho del formulario */
        }

        .select-group select {
            flex-grow: 1;
            margin-bottom: 0;
        }

        /* --- FIN NUEVO ESTILO --- */


        .botones-form {
            display: flex;
            gap: 10px;
        }

        #materiaForm button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        #btnGuardarMateria {
            background-color: #07376c;
            color: white;
        }

        #btnGuardarMateria:hover {
            background-color: #07376c;
        }

        #btnCancelarMateria {
            background-color: gray;
            color: white;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            width: 260px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            color: white;
            padding: 18px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        .card-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-content p {
            margin: 0;
            color: #444;
            font-size: 15px;
        }

        .card-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 12px;
        }

        .card-row {
            display: flex;
            gap: 8px;
            justify-content: space-between;
        }

        .card-row.single {
            justify-content: center;
        }

        .card-buttons button {
            flex: 1;
            background-color: #07376c;
            border: none;
            color: white;
            font-size: 14px;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .card-buttons button:hover {
            background-color: #07376c;
        }

        #alertaContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        #confirmModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #confirmModal div {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #confirmModal button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        #confirmBtn {
            background-color: #f44336;
            color: white;
        }

        #cancelBtn {
            background-color: #ccc;
            color: white;
            margin-left: 10px;
        }
        /* --- ESTILOS PARA EL MENÚ DESPLEGABLE --- */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;

      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
      right: 0; /* <-- AQUÍ ESTÁ EL CAMBIO para que se abra a la izquierda */
    }

    .dropdown-content a {
     color: white;
      background-color: #07386c;
      font-weight: bold;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 14px;
    }

    .dropdown-content a:hover {
      background-color:#034284f7;
;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .dropbtn {
  color: white;
      text-decoration: none;
      font-weight: bold;
     padding: 15px 0;
         cursor: pointer;
    }
    /* --- FIN DE ESTILOS DEL MENÚ --- */
    </style>
</head>

<body>
    <div id="alertaContainer"></div>
    <nav>
        <div class="logo">Materias</div>
        <ul>
            <li class="dropdown">
        <a class="dropbtn">Perfil</a>
        <div class="dropdown-content">
          <a href="perfil.html">Ir a Perfil</a>
          <a href="#" onclick="logout()">Cerrar sesión</a>
        </div>
      </li>
        </ul>
    </nav>

    <main>
          <a href="javascript:history.back()" class="volver-icono">
  <i class="fas fa-circle-arrow-left"></i> 
</a>
        <h2 id="tituloDocente">Docente</h2>

        <button id="btnMostrarFormMateria">➕ Agregar Materia</button>

        <form id="materiaForm">
            <select id="nombreMateriaSelect" required>
                <option value="">Seleccione la materia</option>
                <option value="Matemáticas">Matemáticas</option>
                <option value="Lengua y Literatura">Lengua y Literatura</option>
                <option value="Ciencias Naturales">Ciencias Naturales</option>
                <option value="Estudios Sociales">Estudios Sociales</option>
                <option value="Inglés">Inglés</option>
                <option value="Educación Física">Educación Física</option>
                <option value="Educación Cultural y Artística">Educación Cultural y Artística</option>
                <option value="Emprendimiento y Gestión">Emprendimiento y Gestión</option>
                <option value="Física">Física</option>
                <option value="Química">Química</option>
                <option value="Biología">Biología</option>
                <option value="Historia">Historia</option>
                <option value="Filosofía">Filosofía</option>
                <option value="Educación para la Ciudadanía">Educación para la Ciudadanía</option>
            </select>

            <div class="select-group">
                <select id="selectCurso" required>
                    <option value="">Seleccione Curso</option>
                    <option value="8">Octavo EGB</option>
                    <option value="9">Noveno EGB</option>
                    <option value="10">Décimo EGB</option>
                    <option value="1">Primero BGU</option>
                    <option value="2">Segundo BGU</option>
                    <option value="3">Tercero BGU</option>
                </select>
                <select id="selectParalelo" required>
                    <option value="">Seleccione Paralelo</option>
                    <option value="A">"A"</option>
                    <option value="B">"B"</option>
                    <option value="C">"C"</option>
                    <option value="D">"D"</option>
                    <option value="E">"E"</option>
                    <option value="F">"F"</option>
                    <option value="G">"G"</option>
                    <option value="H">"H"</option>
                    <option value="I">"I"</option>
                </select>
            </div>

            <input type="hidden" id="idCursoMateria" name="idCursoMateria">

            <div class="botones-form">
                <button type="submit" id="btnGuardarMateria">Guardar Materia</button>
                <button type="button" id="btnCancelarMateria">Cancelar</button>
            </div>
        </form>
        <div class="cards-container" id="materiasContainer"></div>
        <div id="confirmModal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000;">
            <div
                style="background-color: white; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <h3>¿Estás seguro de eliminar esta materia?</h3>
                <div>
                    <button id="confirmBtn"
                        style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; margin-right: 10px;">Eliminar</button>
                    <button id="cancelBtn"
                        style="background-color: #ccc; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">Cancelar</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function logout() {
 
      localStorage.removeItem('accessToken');
      localStorage.removeItem('userId');
      localStorage.removeItem('userEmail');
      localStorage.removeItem('userRole');
      window.location.href = 'index.html';
    }
        const container = document.getElementById('materiasContainer');
        const API = 'https://mentoria-api-cyffg2cdemdyfdbt.eastus2-01.azurewebsites.net/Subjects';

        const btnMostrarFormMateria = document.getElementById('btnMostrarFormMateria');
        const btnCancelarMateria = document.getElementById('btnCancelarMateria');
        const formMateria = document.getElementById('materiaForm');
        // Referencia al nuevo select
        const nombreMateriaSelect = document.getElementById('nombreMateriaSelect');


        const selectCurso = document.getElementById('selectCurso');
        const selectParalelo = document.getElementById('selectParalelo');
        const idCursoMateriaInput = document.getElementById('idCursoMateria');

        let editandoId = null;

        // --- Definición del mapeo de colores para cada materia ---
        const materiaColores = {
            "Matemáticas": "#E74C3C", // Rojo
            "Lengua y Literatura": "#3498DB", // Azul
            "Ciencias Naturales": "#2ECC71", // Verde
            "Estudios Sociales": "#F1C40F", // Amarillo
            "Inglés": "#9B59B6", // Púrpura
            "Educación Física": "#1ABC9C", // Turquesa
            "Educación Cultural y Artística": "#E67E22", // Naranja
            "Emprendimiento y Gestión": "#34495E", // Gris oscuro
            "Física": "#D35400", // Naranja fuerte
            "Química": "#C0392B", // Rojo ladrillo
            "Biología": "#27AE60", // Verde esmeralda oscuro
            "Historia": "#8E44AD", // Morado oscuro
            "Filosofía": "#7F8C8D", // Gris azulado
            "Educación para la Ciudadanía": "#2C3E50" // Azul muy oscuro
        };


        btnMostrarFormMateria.onclick = () => {
            formMateria.style.display = 'flex';
            btnMostrarFormMateria.style.display = 'none';
            // Resetea el select al abrir el formulario
            nombreMateriaSelect.value = ""; 
        };

        btnCancelarMateria.onclick = () => {
            formMateria.reset();
            idCursoMateriaInput.value = '';
            formMateria.style.display = 'none';
            btnMostrarFormMateria.style.display = 'inline-block';
            editandoId = null;
            document.getElementById('btnGuardarMateria').textContent = 'Guardar Materia';
            // Resetea el select al cancelar
            nombreMateriaSelect.value = ""; 
        };


        function actualizarIdCursoMateria() {
            const cursoId = selectCurso.value;
            const paraleloId = selectParalelo.value;

            if (cursoId && paraleloId) {
                const idCombinado = `${cursoId}-${paraleloId}`;
                idCursoMateriaInput.value = idCombinado;
            } else {
                idCursoMateriaInput.value = '';
            }
        }

        // --- AÑADIR LISTENERS A LOS SELECTS ---
        selectCurso.addEventListener('change', actualizarIdCursoMateria);
        selectParalelo.addEventListener('change', actualizarIdCursoMateria);


        function mostrarAlerta(mensaje, tipo = 'success') {
            const alertaContainer = document.getElementById('alertaContainer');

            const alerta = document.createElement('div');
            alerta.textContent = mensaje;
            alerta.style.backgroundColor = tipo === 'success' ? '#4CAF50' : '#f44336';
            alerta.style.color = 'white';
            alerta.style.padding = '12px 20px';
            alerta.style.marginBottom = '10px';
            alerta.style.borderRadius = '8px';
            alerta.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
            alerta.style.fontSize = '16px';
            alerta.style.minWidth = '250px';
            alerta.style.textAlign = 'center';
            alerta.style.opacity = '0.95';
            alerta.style.transition = 'opacity 0.5s';

            alertaContainer.appendChild(alerta);

            setTimeout(() => {
                alerta.style.opacity = '0';
                setTimeout(() => alerta.remove(), 500);
            }, 3000);
        }

        function getAuthHeaders() {
            const token = localStorage.getItem('accessToken');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        function getDocenteIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            let docenteId = params.get('docenteId');

            if (!docenteId) {
                docenteId = localStorage.getItem('userId');

            }

            return docenteId;

        }


        function mostrarNombreDocente() {
            const params = new URLSearchParams(window.location.search);
            const nombre = params.get('nombre');
            const titulo = document.getElementById('tituloDocente');
            if (nombre) {
                titulo.textContent = `Docente: ${decodeURIComponent(nombre)}`;
            }
        }

        async function fetchMateriasByDocente() {
            const docenteId = getDocenteIdFromURL();
            if (!docenteId) {
                mostrarAlerta('Docente no identificado.', 'error');
                return;
            }

            try {
                const res = await fetch(`${API}/usuario/${docenteId}`, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });
                const materias = await res.json();
                renderMaterias(materias);
            } catch (error) {
                console.error('Error al cargar materias:', error);
                container.innerHTML = '<p>Error al cargar materias.</p>';
            }
        }

  
        function getMateriaColor(materiaName) {
            return materiaColores[materiaName] || '#07376c';
        }

        function renderMaterias(materias) {
            container.innerHTML = '';
            if (materias.length === 0) {
                container.innerHTML = '<p>No hay materias registradas para este docente.</p>';
                return;
            }

            materias.forEach(m => {
                const card = document.createElement('div');
                card.className = 'card';

                // Obtener el color del encabezado usando el mapeo
                const headerColor = getMateriaColor(m.name);

                card.innerHTML = `
                <div class="card-header" style="background-color: ${headerColor};">
                    ${m.name}
                </div>
                <div class="card-content">
                    <p><strong>📘 Curso:</strong> ${m.curso || 'Sin curso'}</p>
                    <div class="card-buttons">
                    
                        <div class="card-row single">
                            <button onclick="verEstudiantes('${m._id}')">👥 Estudiantes</button>
                        </div>
                        <div class="card-row">
                            <button onclick="editarMateria('${m._id}', '${m.name}', '${m.curso || ''}')">✏️ Editar</button>
                            <button onclick="eliminarMateria('${m._id}')">🗑️ Eliminar</button>
                        </div>
                    </div>
                </div>
                `;
                container.appendChild(card);
            });
        }


        formMateria.onsubmit = async (e) => {
            e.preventDefault();

            // Usar el valor del select para el nombre de la materia
            const nombreMateria = nombreMateriaSelect.value; 

            if (!nombreMateria) {
                mostrarAlerta('Por favor, seleccione el nombre de la materia.', 'error');
                return;
            }
            if (!idCursoMateriaInput.value) {
                mostrarAlerta('Por favor, seleccione un curso y un paralelo.', 'error');
                return;
            }

            const docenteId = getDocenteIdFromURL();
            const materia = {
                name: nombreMateria, // Usar el valor del select
                curso: idCursoMateriaInput.value,
                createdBy: docenteId
            };
            const materiaUpdate = { // Objeto para actualización sin createdBy
                name: nombreMateria,
                curso: idCursoMateriaInput.value,
            };

            try {
                let res;
                if (editandoId) {
                    res = await fetch(`${API}/admin/${editandoId}`, {
                        method: 'PUT',
                        headers: getAuthHeaders(),
                        body: JSON.stringify(materiaUpdate) // Usar materiaUpdate para PUT
                    });
                } else {
                    res = await fetch(`${API}/admin/${docenteId}`, {
                        method: 'POST',
                        headers: getAuthHeaders(),
                        body: JSON.stringify(materia)
                    });
                }

                if (res.ok) {
                    mostrarAlerta(editandoId ? 'Materia actualizada correctamente ✅' : 'Materia registrada correctamente ✅');
                    btnCancelarMateria.onclick(); // Llama a la función de cancelar para limpiar y ocultar
                    fetchMateriasByDocente();
                } else {
                    const error = await res.json();
                    mostrarAlerta(error.message || 'Error al procesar materia', 'error');
                }
            } catch (error) {
                mostrarAlerta('Error de conexión 😢', 'error');
                console.error(error);
            }
        };

        
        function editarMateria(id, nombre, curso) {
            
            nombreMateriaSelect.value = nombre; 
            editandoId = id;

            if (curso && curso.includes('-')) {
                const [cursoVal, paraleloVal] = curso.split('-');
                selectCurso.value = cursoVal;
                selectParalelo.value = paraleloVal;
            } else {
                selectCurso.value = '';
                selectParalelo.value = '';
            }

            actualizarIdCursoMateria();

            formMateria.style.display = 'flex';
            btnMostrarFormMateria.style.display = 'none';
            document.getElementById('btnGuardarMateria').textContent = 'Actualizar Materia';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function eliminarMateria(id) {
            const confirmModal = document.getElementById('confirmModal');
            const confirmBtn = document.getElementById('confirmBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            confirmModal.style.display = 'flex';

            confirmBtn.onclick = async () => {
                try {
                    const res = await fetch(`${API}/admin/${id}`, {
                        method: 'DELETE',
                        headers: getAuthHeaders()
                    });

                    if (res.ok) {
                        mostrarAlerta('Materia eliminada correctamente ✅');
                        fetchMateriasByDocente();
                    } else {
                        mostrarAlerta('Error al eliminar Materia ❌', 'error');
                    }

                    confirmModal.style.display = 'none';

                } catch (err) {
                    console.error('Error al eliminar la materia', err);
                    mostrarAlerta('Error en la conexión o al realizar la acción', 'error');
                    confirmModal.style.display = 'none';
                }
            };

            cancelBtn.onclick = () => {
                confirmModal.style.display = 'none';
            };
        }


        function agregarTemas(materiaId) {
            window.location.href = `agregar-temas.html?materiaId=${materiaId}`;
        }

        function agregarRecursos(materiaId) {
            const params = new URLSearchParams(window.location.search);
            let docenteId = params.get('docenteId');
            let nombre = params.get('nombre');

            if (!docenteId || !nombre) {
                docenteId = localStorage.getItem('userId');
                nombre = localStorage.getItem('userEmail');
            }

            if (docenteId && nombre) {
                window.location.href = `agregar-recursos.html?materiaId=${materiaId}&docenteId=${docenteId}&nombre=${encodeURIComponent(nombre)}`;
            } else {
                alert('No se encontró información del docente.');
                window.location.href = 'home.html';
            }
        }



        function verEstudiantes(materiaId) {
            const params = new URLSearchParams(window.location.search);
            const docenteId = params.get('docenteId');
            const nombre = params.get('nombre');
            if (docenteId && nombre) {
                window.location.href = `ver-estudiantes.html?materiaId=${materiaId}&docenteId=${docenteId}&nombre=${encodeURIComponent(nombre)}`;
            } else {
                window.location.href = `ver-estudiantes.html?materiaId=${materiaId}`;
            }
        }

        mostrarNombreDocente();
        fetchMateriasByDocente();
    </script>
</body>

</html>
