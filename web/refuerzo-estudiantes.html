<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Materias del Docente</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9ff;
      color: #333;
      padding: 30px;
    }

    /* Header styles */
    header {
      background-color: #4A90E2;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 5px;
    }

    h2 {
      color: #4A90E2;
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Nav styles */
    nav {
      background-color: #4A90E2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    nav .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: flex;
      align-items: center;
    }

    nav ul li a,
    nav ul li button {
      color: white;
      background: none;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      padding: 6px 10px;
      transition: background 0.3s;
    }

    nav ul li a:hover,
    nav ul li button:hover {
      background-color: #357ABD;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <!-- Nav section -->
  <nav>
    <div class="logo">Panel</div>
    <ul>
      <li><a href="refuerzo-estudiantes.html">Refuerzo</a></li>
      <li><a href="perfil.html">Perfil</a></li>
    </ul>
  </nav>

  <!-- Header section -->
  <header>
    <h1>Panel de Materias</h1>
    <p>Seleccione la materia que desee</p>
  </header>

  <h2>Seleccione una Materia</h2>

  <!-- Select donde se mostrarán las materias -->
  <select id="materiasContainer">
    <option value="">Seleccione una materia</option>
  </select>

  <script>
    const container = document.getElementById('materiasContainer');
    const API = 'http://localhost:3000/Subjects';

    function getAuthHeaders() {
      const token = localStorage.getItem('accessToken');
      return { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` };
    }

    function getUserIdFromToken() {
      const token = localStorage.getItem('accessToken');
      if (!token) return null;
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        return payload._id;
      } catch (e) {
        console.error('Token inválido:', e);
        return null;
      }
    }

    // Función para obtener las materias y mostrarlas en el select
    async function fetchMaterias() {
      const userId = getUserIdFromToken();
      if (!userId) {
        alert('No se pudo identificar al usuario. Inicia sesión nuevamente.');
        return;
      }

      try {
        const res = await fetch(`${API}/usuario/${userId}`, {
          method: 'GET',
          headers: getAuthHeaders()
        });
        const data = await res.json();
        renderMaterias(data);
      } catch (error) {
        console.error('Error al obtener materias:', error);
      }
    }

    // Función para mostrar las materias en el select
    function renderMaterias(materias) {
      container.innerHTML = '<option value="">Seleccione una materia</option>'; // Limpiar select y agregar la opción inicial

      materias.forEach(m => {
        const option = document.createElement('option');
        option.value = m._id;
        option.textContent = `${m.name} (${m.curso || 'Sin curso'})`;
        container.appendChild(option);
      });
    }

    // Cargar las materias cuando la página se cargue
    document.addEventListener('DOMContentLoaded', fetchMaterias);
  </script>

</body>

</html>
