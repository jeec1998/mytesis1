<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Refuerzo de Estudiantes</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f9ff; color: #333; }

    nav {
      background-color: #4A90E2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
    }
    nav .logo { color: white; font-size: 22px; font-weight: bold; }
    nav ul { list-style: none; display: flex; gap: 20px; }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      padding: 6px 10px;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background-color: #357ABD;
      border-radius: 5px;
    }

    main {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #4A90E2;
      margin-bottom: 20px;
      text-align: center;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      padding: 20px;
      margin-bottom: 20px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #333;
    }

    .notas-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .nota-item {
      background-color: #eef3ff;
      padding: 12px 16px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .nota-item span {
      font-weight: 500;
      font-size: 16px;
    }

    .nota-item .calificacion {
      font-weight: bold;
      font-size: 16px;
      color: #4A90E2;
    }

    .volver-btn {
      display: block;
      margin: 30px auto 0;
      background-color: #4A90E2;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .volver-btn:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Notas</div>
    <ul>
        <li><a href="home.html">Inicio</a></li>
      <li><a href="perfil.html">Perfil</a></li>
    </ul>
  </nav>

  <main>
    <h2>Refuerzo Estudiantes</h2>

    <div class="card">
      <h3>Estudiante: Juan Pérez</h3>
      <h4>Materia: Matemáticas</h4>

      <div class="notas-list">
        <div class="nota-item">
          <span>Primer Parcial</span>
          <span class="calificacion">8.5</span>
        </div>
        <div class="nota-item">
          <span>Segundo Parcial</span>
          <span class="calificacion">9.2</span>
        </div>
        <div class="nota-item">
          <span>Examen Final</span>
          <span class="calificacion">7.8</span>
        </div>
      </div>
    </div>

    <button class="volver-btn" onclick="window.history.back()">← Volver</button>
  </main>

</body>
</html>
