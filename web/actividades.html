<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Actividades de Refuerzo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #D6E6F2;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2F80ED;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .menu-icon {
      font-size: 26px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .menu-icon:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .header-title {
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      padding: 30px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      overflow-y: auto;
    }

    .card {
      width: 220px;
      height: 280px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      color: white;
    }

    .header-rojo {
      background: linear-gradient(135deg, #f44336, #e53935);
    }

    .header-amarillo {
      background: linear-gradient(135deg, #ffeb3b, #fbc02d);
      color: #333;
    }

    .header-verde {
      background: linear-gradient(135deg, #4caf50, #43a047);
    }

    .card-content {
      flex: 1;
      padding: 14px;
      font-size: 14px;
      color: #555;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      gap: 8px;
    }

    /* Barra de progreso */
    .progress-container {
      background-color: #eee;
      border-radius: 10px;
      height: 20px;
      width: 100%;
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
    }

    .progress-bar {
      height: 100%;
      background-color: #4A90E2;
      width: 0;
      transition: width 0.5s ease;
      border-radius: 10px 0 0 10px;
      text-align: right;
      padding-right: 5px;
      color: white;
      font-weight: bold;
      line-height: 20px;
      font-size: 12px;
      user-select: none;
    }

    #drawer {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background-color: #D6E6F2;
      padding: 50px 20px 30px;
      box-shadow: 4px 0 6px rgba(0, 0, 0, 0.1);
      transition: left 0.3s ease;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .drawer-item {
      font-size: 18px;
      padding: 15px 0;
      border-bottom: 1px solid #A7C7E7;
      color: #2F4F6E;
      cursor: pointer;
      font-weight: 500;
    }

    .logout {
      color: #C62828;
      border-bottom-color: #C62828;
    }

    #drawer-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 1000;
    }

    .card-buttons {
      display: flex;
      padding: 10px;
      background-color: #f0f4ff;
      justify-content: center;
      gap: 8px;
      border-top: 1px solid #ddd;
    }

    .card-buttons button {
      flex: 1 1 40%;
      background-color: #4A90E2;
      border: none;
      border-radius: 6px;
      padding: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .card-buttons button:hover {
      background-color: #357ABD;
    }

    #drawer-overlay.show {
      display: block;
    }

    #drawer.show {
      left: 0;
    }
  </style>
</head>

<body>

  <header>
    <div class="left-section">
      <button id="menu-btn" class="menu-icon">‚ò∞</button>
      <span class="header-title">Actividades de Refuerzo</span>
    </div>
  </header>

  <main id="actividades-container">
    <!-- Tarjetas aqu√≠ -->
  </main>

  <div id="drawer-overlay"></div>
  <div id="drawer">
    <div>
      <div class="drawer-item" onclick="navigateTo('home-alumno.html')">üè† Materias</div>
      <div class="drawer-item" onclick="navigateTo('perfil.html')">üë§ Perfil</div>
    </div>
    <div class="drawer-item logout" onclick="logout()">üì§ Cerrar sesi√≥n</div>
  </div>

  <script>
    const actividades = [
      { tema: 'APA', subtemas: ['Citas', 'Margenes'], nota: 2.5 },
      { tema: 'APA', subtemas: ['Citas', 'Margenes'], nota: 6 },

    ];

    function cargarActividades() {
      const container = document.getElementById('actividades-container');
      container.innerHTML = ''; // limpiar

      actividades.forEach(act => {
        const card = document.createElement('div');
        card.className = 'card';

        const header = document.createElement('div');
        header.className = 'card-header';

        if (act.nota < 3) header.classList.add('header-rojo');
        else if (act.nota < 7) header.classList.add('header-amarillo');
        else if (act.nota < 9) header.classList.add('header-verde');

        header.textContent = act.tema;

        const content = document.createElement('div');
        content.className = 'card-content';
        content.innerHTML = `
          <p><strong>Subtemas:</strong> ${act.subtemas.join(', ')}</p>
          <p><strong>Nota:</strong> ${act.nota}</p>
        `;

        const buttons = document.createElement('div');
        buttons.className = 'card-buttons';
        buttons.innerHTML = `
        <button onclick="window.location.href='actividad.html'">Ver</button>
        `;


        card.appendChild(header);
        card.appendChild(content);
        card.appendChild(buttons);
        container.appendChild(card);
      });
    }


    function marcarHecho(tema) {
      alert(`‚úÖ Actividad "${tema}" marcada como hecha`);
    }

    // Drawer funcionalidad
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const menuBtn = document.getElementById('menu-btn');

    menuBtn.onclick = () => { drawer.classList.add('show'); overlay.classList.add('show'); };
    overlay.onclick = () => { drawer.classList.remove('show'); overlay.classList.remove('show'); };

    function navigateTo(path) {
      drawer.classList.remove('show');
      overlay.classList.remove('show');
      setTimeout(() => { window.location.href = path; }, 300);
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    cargarActividades();
  </script>

</body>

</html>

</html>
