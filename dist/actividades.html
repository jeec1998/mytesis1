<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Actividades de Refuerzo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #07376c;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .menu-icon {
      font-size: 26px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .menu-icon:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .header-title {
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      padding: 30px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      overflow-y: auto;
    }

    .card {
      width: 220px;
      min-height: 110px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      color: white;
    }

    .header-rojo {
      background: linear-gradient(135deg, #f44336, #e53935);
    }

    .header-amarillo {
      background: linear-gradient(135deg, #ffeb3b, #fbc02d);
      color: #333;
    }

    .header-verde {
      background: linear-gradient(135deg, #4caf50, #43a047);
    }

    #refuerzos-container {
      flex: 1 1 100%;
      max-width: 300px;
      max-height: 400px;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #4caf50;
      color: white;
      text-align: left;
    }

    #drawer {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background-color: #07376c;
      padding: 50px 20px 30px;
      box-shadow: 4px 0 6px rgba(0, 0, 0, 0.1);
      transition: left 0.3s ease;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #drawer.show {
      left: 0;
    }

    #drawer-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 1000;
    }

    #drawer-overlay.show {
      display: block;
    }

    .drawer-item {
      font-size: 18px;
      padding: 15px 0;
      border-bottom: 1px solid #A7C7E7;
      color: #2F4F6E;
      cursor: pointer;
      font-weight: 500;
    }

    .logout {
      color: #C62828;
      border-bottom-color: #C62828;
    }
      .user-section {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
  </style>
</head>

<body>
  <header>
    <div class="left-section">
      <button id="menu-btn" class="menu-icon" aria-label="Abrir men√∫">‚ò∞</button>
      <span class="header-title">Actividades de Refuerzo</span>
    </div>
     <div class="user-section" id="user-section">
      <span>üë§</span> <span id="nombre-usuario"></span>
    </div>
  </header>

  <main id="refuerzos-container" aria-label="Subtemas y notas"></main>

  <main id="actividades-container" aria-label="Actividades est√°ticas"></main>

  <div id="drawer-overlay"></div>
  <nav id="drawer" role="navigation" aria-label="Men√∫ lateral">
    <div>
      <div class="drawer-item" tabindex="0" onclick="navigateTo('home-alumno.html')">üè† Materias</div>
      <div class="drawer-item" tabindex="0" onclick="navigateTo('perfil.html')">üë§ Perfil</div>
    </div>
    <div class="drawer-item logout" tabindex="0" onclick="logout()">üì§ Cerrar sesi√≥n</div>
  </nav>

  <script>
    function getUserIdFromToken(token) {
      if (!token) return null;
      try {
        const payload = token.split('.')[1];
        const decoded = atob(payload);
        const obj = JSON.parse(decoded);
        const userId = obj._id || obj.id || null;

        if (userId) {
          localStorage.setItem('userId', userId);
        }

        return userId;
      } catch {
        return null;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const drawer = document.getElementById('drawer');
      const overlay = document.getElementById('drawer-overlay');
      const menuBtn = document.getElementById('menu-btn');

      menuBtn.addEventListener('click', () => {
        drawer.classList.add('show');
        overlay.classList.add('show');
      });

      overlay.addEventListener('click', () => {
        drawer.classList.remove('show');
        overlay.classList.remove('show');
      });

      window.navigateTo = function (path) {
        drawer.classList.remove('show');
        overlay.classList.remove('show');
        setTimeout(() => {
          window.location.href = path;
        }, 300);
      };

      window.logout = function () {
        localStorage.clear();
        window.location.href = 'index.html';
      };

      // Aqu√≠ puedes poner tu c√≥digo para cargar datos, por ejemplo:
      const token = localStorage.getItem('accessToken');
      const userId = getUserIdFromToken(token);

      cargarRefuerzoPorUsuario(userId);
    });

    async function cargarRefuerzoPorUsuario(userId) {
      const token = localStorage.getItem('accessToken');
      if (!token || !userId) {
        window.location.href = 'index.html';
        return;
      }

      try {
        const res = await fetch(`http://localhost:3000/academic-support/${userId}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!res.ok) throw new Error('Error al obtener datos');

        const data = await res.json();

        const container = document.getElementById('refuerzos-container');
        container.innerHTML = '';

        if (!data.topic || !data.subtopics || !Array.isArray(data.subtopics) || data.subtopics.length === 0) {
          container.innerHTML = '<p>No hay subtemas disponibles.</p>';
          return;
        }

        const card = document.createElement('div');
        card.className = 'card';

        const header = document.createElement('div');
        header.className = 'card-header header-verde';
        header.textContent = data.topic.titulo || 'Sin t√≠tulo de tema';

        const content = document.createElement('div');
        content.className = 'card-content';

        const tabla = document.createElement('table');

        const thead = document.createElement('thead');
        thead.innerHTML = `
          <tr>
            <th>Subtema</th>
            <th>Calif</th>
            <th>Max</th>
          </tr>
        `;
        tabla.appendChild(thead);

        const tbody = document.createElement('tbody');
        data.subtopics.forEach(s => {
          const tr = document.createElement('tr');

          const tdTitulo = document.createElement('td');
          tdTitulo.textContent = s.titulo;
          tdTitulo.style.padding = '6px 8px';

          const tdNota = document.createElement('td');
          tdNota.textContent = s.nota ?? 'N/A';
          tdNota.style.padding = '6px 8px';

          const tdNotaMax = document.createElement('td');
          tdNotaMax.textContent = s.notaMaxima ?? 'N/A';
          tdNotaMax.style.padding = '6px 8px';

          tr.appendChild(tdTitulo);
          tr.appendChild(tdNota);
          tr.appendChild(tdNotaMax);
          tbody.appendChild(tr);
        });

        tabla.appendChild(tbody);
        content.appendChild(tabla);

        // Bot√≥n Ver
        const btnVer = document.createElement('button');
        btnVer.textContent = 'Ver';
        btnVer.className = 'btn-ver';
        btnVer.style.margin = '10px auto 0 auto';
        btnVer.style.padding = '8px 12px';
        btnVer.style.backgroundColor = '#4caf50';
        btnVer.style.border = 'none';
        btnVer.style.borderRadius = '6px';
        btnVer.style.color = 'white';
        btnVer.style.fontWeight = 'bold';
        btnVer.style.cursor = 'pointer';
        btnVer.style.display = 'block';
        btnVer.style.width = '90%';

        btnVer.onmouseenter = () => btnVer.style.backgroundColor = '#4caf50';
        btnVer.onmouseleave = () => btnVer.style.backgroundColor = '#4caf50';

        btnVer.onclick = () => {
          window.location.href = 'actividad.html';
        };

        content.appendChild(btnVer);

        card.appendChild(header);
        card.appendChild(content);
        container.appendChild(card);

      } catch (error) {
        console.error(error);
        alert('Error cargando subtemas.');
      }
    }
    document.getElementById('user-section').onclick = () => {
      window.location.href = 'perfil.html';
    };
  </script>
</body>

</html>
