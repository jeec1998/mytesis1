<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refuerzo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: white;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;

            flex-direction: column;
        }

        nav {
            background-color: #07376c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 6px 10px;
            transition: background 0.3s;
            font-weight: bold;
        }

        nav ul li a:hover {
            background-color: #07376c;
            border-radius: 5px;
        }

        main {
            padding: 30px;
            width: 100%;
            margin-top: 80px;
        }

        h2 {
            color: #07376c;
            text-align: center;
            margin-bottom: 10px;
        }

        .selector-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        select,
        button {
            padding: 10px 26px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            cursor: pointer;
            width: 400px;
        }

        select:focus,
        button:focus {
            box-shadow: 0 0 8px rgba(66, 133, 244, 0.8);
        }

        button {
            background-color: #07376c;
            color: white;
            font-weight: bold;
            border: none;
            transition: background 0.3s;
            width: 200px;
        }

        #topicSelect {
            max-width: 300px;
        }

        /* Estilo para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
        }

        table th,
        table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th:nth-child(1),
        table td:nth-child(1) {
            width: 40%;
        }

        table th:nth-child(2),
        table td:nth-child(2) {
            width: 30%;
        }

        table th:nth-child(3),
        table td:nth-child(3) {
            width: 30%;
        }


        table th {
            background-color: #07376c;
            color: white;

        }

        table tbody tr:nth-child(even) {
            background-color: #f4f9ff;
        }

        table tbody tr:hover {
            background-color: #e2e6f1;
        }

        #alertaContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }


        /* Responsive: Ajustar los selectores en pantallas pequeñas */
        @media screen and (max-width: 768px) {
            .selector-container {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            select,
            button {
                width: 90%;
            }

            table th,
            table td {
                padding: 8px;
                font-size: 14px;
            }
        }

        /* Estilos para alertas (mantenerlos para mostrarAlerta) */
        .alerta {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .alerta-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alerta-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alerta-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alerta .icono {
            font-size: 1.2em;
        }

        .volver-icono {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #28a745;
            /* verde bonito */
            font-size: 25px;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.3s, transform 0.2s;
        }

        .volver-icono:hover {
            color: #218838;
            transform: scale(1.25);
        }

        .volver-icono i {
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div id="alertaContainer"></div>

    <nav>
        <div class="logo">Refuerzos</div>
        <ul>
            <li><a href="perfil.html">Perfil</a></li>
        </ul>
    </nav>

    <main>
        <a href="javascript:history.back()" class="volver-icono">
            <i class="fas fa-circle-arrow-left"></i>
        </a>
        <h2>Seleccione un Tema</h2>
        <div class="selector-container">
            <label for="topicSelect">Tema:</label>
            <select id="topicSelect">
                <option value="">Seleccione un tema</option>
            </select>
            <button id="refuerzoBtn">Generar Refuerzo</button>
        </div>
        <div id="alertaRecursosGenerados" class="alerta alerta-info"
            style="display: none; justify-content: center; margin-top: 20px;">
            <i class="fas fa-info-circle icono"></i>
            <span>Los recursos ya fueron generados.</span>
        </div>
        <table id="tablaAlumnos">
            <thead>
                <tr>
                    <th>Alumno</th>
                    <th>Ver Refuerzo</th>
                    <th>Enviar Nota por WhatsApp</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div style="text-align: center; margin-top: 20px;">

        </div>

    </main>
    <script>
        const API = 'https://mentoria-api-cyffg2cdemdyfdbt.eastus2-01.azurewebsites.net/Subjects';
        const API_TOPICS = 'https://mentoria-api-cyffg2cdemdyfdbt.eastus2-01.azurewebsites.net/topics';
        const API_ALUMNOS = 'https://mentoria-api-cyffg2cdemdyfdbt.eastus2-01.azurewebsites.net/users';
        const API_GRADES = 'https://mentoria-api-cyffg2cdemdyfdbt.eastus2-01.azurewebsites.net/grades';
        const API_ACADEMIC_SUPPORT = 'https://mentoria-api-cyffg2cdemdyfdbt.eastus2-01.azurewebsites.net/academic-support';
        const tablaAlumnosBody = document.querySelector('#tablaAlumnos tbody');
        let materiaId;
        let listaTopics = [];
        let alumnosCargados = [];

        function getAuthHeaders() {
            const token = localStorage.getItem('accessToken');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        function getMateriaIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('materiaId');
        }

        async function cargarTemas() {
            try {
                const headers = getAuthHeaders();
                const res = await fetch(`${API_TOPICS}/materia/${materiaId}`, { headers });
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                listaTopics = await res.json();
                const topicSelect = document.getElementById('topicSelect');

                topicSelect.innerHTML = '<option value="">Seleccione un tema</option>';
                listaTopics.forEach(topic => {
                    const option = document.createElement('option');
                    option.value = topic._id;
                    option.textContent = topic.name;
                    option.dataset.subtopics = JSON.stringify(topic.subtopics);
                    topicSelect.appendChild(option);
                });

            } catch (error) {
                console.error('Error cargando temas:', error);
                mostrarAlerta('Error cargando temas.', 'error');
            }
        }

        async function cargarAlumnos(materiaId, topicId) {
            try {
                const headers = getAuthHeaders();

                const resAlumnos = await fetch(`${API_ALUMNOS}/materia/${materiaId}`, { headers });
                if (!resAlumnos.ok) throw new Error('Error al cargar alumnos.');
                alumnosCargados = await resAlumnos.json();

                const temaSeleccionado = listaTopics.find(t => t._id === topicId);
                const nombreTema = temaSeleccionado ? temaSeleccionado.name : 'Tema Desconocido';

                tablaAlumnosBody.innerHTML = '';

                // Obtenemos el topicId seleccionado una única vez al inicio del bucle
                // Esto es crucial para que la variable selectedTopicId esté definida
                const topicSelectElement = document.getElementById('topicSelect');
                const selectedTopicId = topicSelectElement.value;


                alumnosCargados.forEach(alumno => {
                    const fila = document.createElement('tr');

                    fila.innerHTML = `
                    <td>${alumno.name.toUpperCase()}</td> 
                    <td style="text-align: center;">
                        <button
                            style="background-color:#07376c; color:white; padding: 8px 18px; border:none; border-radius:6px; cursor:pointer;"
                            onclick="window.location.href='recursosasignadosestudiante.html?estudianteId=${alumno._id}&topicId=${selectedTopicId}'">
                            VER
                        </button>
                    </td>
                    <td style="text-align: center;">
                        <button
                            style="background-color:#25d366; color:white; padding: 8px 18px; border:none; border-radius:6px; cursor:pointer;"
                            onclick="enviarNotaPorWhatsapp('${alumno._id}', '${nombreTema}')">
                            WhatsApp
                        </button>
                    </td>
                    `;
                    tablaAlumnosBody.appendChild(fila);
                });

            } catch (error) {
                console.error('Error cargando alumnos:', error);
                mostrarAlerta(`Error al cargar alumnos: ${error.message}`, 'error');
            }
        }

        function generateWhatsappLink(telefono, mensaje) {
            const telefonoLimpio = telefono.replace(/\D/g, '');
            const telefonoFinal = telefonoLimpio;

            return `https://wa.me/${telefonoFinal}?text=${encodeURIComponent(mensaje)}`;
        }


        async function enviarNotaPorWhatsapp(estudianteId, nombreTema) {
            const alumno = alumnosCargados.find(a => a._id === estudianteId);

            if (!alumno || !alumno.telefonorepresentante) {
                mostrarAlerta('El número de teléfono del representante no está disponible para este alumno.', 'error');
                return;
            }

            const telefonoRepresentante = alumno.telefonorepresentante;
            const nombreAlumno = alumno.name;

            try {
                const headers = getAuthHeaders();
                const topicSelectElement = document.getElementById('topicSelect');
                const selectedTopicId = topicSelectElement.value;

                const resGrades = await fetch(`${API_GRADES}/user/${estudianteId}/topic/${selectedTopicId}`, { headers });
                if (!resGrades.ok) {
                    const errorText = await resGrades.text();
                    if (resGrades.status === 404) {
                        mostrarAlerta(`No hay calificaciones registradas para ${nombreAlumno} en el tema "${nombreTema}".`, 'info');
                        return;
                    }
                    throw new Error(`No se pudo obtener la calificación del alumno: ${errorText}`);
                }
                const gradesParaAlumnoYTema = await resGrades.json();

                const mensajeNotas = generarMensajeNotas(gradesParaAlumnoYTema, nombreTema, {}); // Pasamos un objeto vacío


                const nombreMateria = await obtenerNombreMateriaPorId(materiaId);
                const mensajeCompleto = `¡Saludos cordiales! Soy el/la docente de ${nombreMateria}. Le informo sobre las calificaciones de ${nombreAlumno} en el tema *"${nombreTema}"*:\n${mensajeNotas}\nPor favor, se le recomienda revisar con su representado/a.`;

                const whatsappLink = generateWhatsappLink(telefonoRepresentante, mensajeCompleto);
                window.open(whatsappLink, '_blank');
                mostrarAlerta('Mensaje de WhatsApp generado exitosamente.', 'success');


            } catch (error) {
                console.error('Error al enviar nota por WhatsApp:', error);
                mostrarAlerta(`Error al enviar nota: ${error.message}`, 'error');
            }
        }

        async function obtenerNombreMateriaPorId(id) {
            try {
                const headers = getAuthHeaders();
                const res = await fetch(`${API}/${id}`, { headers });
                if (!res.ok) throw new Error('No se pudo obtener el nombre de la materia.');
                const materia = await res.json();
                return materia.name || 'la materia';
            } catch (error) {
                console.error('Error al obtener nombre de materia:', error);
                return 'la materia';
            }
        }

        // Función para formatear las notas en un mensaje de texto
        function generarMensajeNotas(grades, nombreTema, subtopicsData) { // subtopicsData ya no se usará directamente
            let mensaje = '';

            if (!grades || grades.length === 0) {
                return `El alumno aún no tiene calificaciones registradas para el tema *"${nombreTema}"*.`;
            }

            const gradeDocument = grades[0];



            // Solo agregar la calificación total si está disponible
            const linkRecuperacionDirecta = 'https://drive.google.com/file/d/11P5YQ-z2cehrmeYWY3eZpvyq3kTxQWzx/view?usp=sharing';
            const linkRecuperacionPorRefuerzo = 'https://drive.google.com/file/d/11P5YQ-z2cehrmeYWY3eZpvyq3kTxQWzx/view?usp';

            // Verificamos que la nota exista
            if (gradeDocument && gradeDocument.totalGrade !== undefined && gradeDocument.totalGrade !== null) {
                const calificacion = `*Calificación Total del Tema:* ${gradeDocument.totalGrade}\n\n`;

                // Si la nota es 7 o más
                if (gradeDocument.totalGrade >= 7) {
                    mensaje = calificacion +
                        `Oficio para la *recuperación directa*.\n\n` +
                        `${linkRecuperacionDirecta}`;
                }
                // Si la nota es menor a 7
                else {
                    mensaje = calificacion +
                        `Oficio para la *recuperación por refuerzo académico*.\n\n` +
                        `${linkRecuperacionPorRefuerzo}`;
                }
            }
            // Si la nota no está disponible
            else {
                mensaje = `*Calificación Total del Tema:* No disponible.`;
            }

            return mensaje;
        }

        function mostrarAlerta(message, type = 'success') {
            const alertaContainer = document.getElementById('alertaContainer');
            const alertDiv = document.createElement('div');
            alertDiv.style.backgroundColor = type === 'error' ? '#f8d7da' : '#d4edda';
            alertDiv.style.color = type === 'error' ? '#721c24' : '#155724';
            alertDiv.style.padding = '12px';
            alertDiv.style.borderRadius = '5px';
            alertDiv.style.marginBottom = '10px';
            alertDiv.textContent = message;
            alertaContainer.appendChild(alertDiv);
            setTimeout(() => {
                alertDiv.remove();
            }, 4000);
        }
        function verDetallesTopic(topicId) {
            // Guarda el topicId en el localStorage
            localStorage.setItem('topicId', topicId);
            // Redirige a la página de detalles
            window.location.href = `recursosasignadosestudiante.html`; // O la página que desees
        }


        document.getElementById('topicSelect').addEventListener('change', async (e) => { // 1. Hacer la función async
            const topicId = e.target.value;
            const alerta = document.getElementById('alertaRecursosGenerados');
            const boton = document.getElementById('refuerzoBtn');

            if (materiaId && topicId) {
                try {
                    // 2. Verificamos si los recursos existen
                    const headers = getAuthHeaders();
                    const res = await fetch(`${API_ACADEMIC_SUPPORT}/topic/${topicId}/exists`, { headers });
                    const { exists } = await res.json();

                    // 3. Actualizamos la UI basado en la respuesta
                    if (exists) {
                        // ✅ Si existen, muestra la alerta y deshabilita el botón
                        alerta.style.display = 'flex';
                        boton.textContent = 'Generar Refuerzo';
                        boton.disabled = true;
                    } else {
                        // ❌ Si no existen, oculta la alerta y habilita el botón
                        alerta.style.display = 'none';
                        boton.textContent = 'Generar Refuerzo';
                        boton.disabled = false;
                    }

                    // 4. Cargamos los alumnos, como ya lo hacías
                    cargarAlumnos(materiaId, topicId);

                } catch (error) {
                    console.error("Error verificando recursos:", error);
                    // En caso de error, ocultamos la alerta para no confundir
                    alerta.style.display = 'none';
                }
            } else {
                // Si se deselecciona el tema, reseteamos todo
                tablaAlumnosBody.innerHTML = '';
                alerta.style.display = 'none';
                boton.textContent = 'Generar Refuerzo';
                boton.disabled = false;
            }
        });
        async function sendRefuerzo() {
            const topicId = document.getElementById('topicSelect').value;
            if (!topicId) {
                mostrarAlerta('Por favor, seleccione un tema para generar el refuerzo.', 'error');
                return;
            }
            try {
                const response = await fetch(`https://mentoria-api-cyffg2cdemdyfdbt.eastus2-01.azurewebsites.net/academic-support/${topicId}/generate`, {
                    method: 'GET',
                    headers: getAuthHeaders(),
                });

                if (!response.ok) {
                    throw new Error(`Error en la petición: ${response.status}`);
                }
                const data = await response.json();
                mostrarAlerta('Refuerzo académico generado correctamente.');
            } catch (error) {
                console.error('Error al generar refuerzo académico:', error);
                mostrarAlerta('Hubo un error al generar el refuerzo académico.', 'error');
            }
        }

        document.getElementById('refuerzoBtn').addEventListener('click', sendRefuerzo);

        window.onload = () => {
            materiaId = getMateriaIdFromUrl();
            if (materiaId) {
                cargarTemas();
            } else {
                mostrarAlerta('No se ha proporcionado un ID de materia en la URL.', 'error');
            }
        };
    </script>
</body>

</html>
